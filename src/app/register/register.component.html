
<div class="container"> 
    

    <form  [formGroup]="registrationForm" class="  p-3 rounded-3">
        <div class="row g-0">
            <div class="col text-center p-2">
                <p  class="fs-3"> Register</p>

            </div>
            <div class="row">
                <div class="col mb-3">
           
                   <div class="radio-inline">
           <div> <label>Poste</label></div>
                       <input  type="radio"  formControlName="gender" value="dircteur"/>
                       <label class="radio-label"> Directeur</label> 
                       <input  type="radio"  formControlName="gender"  value="employe"/>
                       <label class="radio-label">Employ√©</label> 
                     </div>
                         
                </div>    
                    
        </div>
        <div class="row">
           
        <div class="row">
            <div class="col mb-3">
                <label for="name" class="form-label"> Firstname</label>
                <input formControlName="name"  type="text" class="form-control"  placeholder="First Name">
            </div>
            <div class="col">
                <label for="surname" class="form-label"> Lastname</label>
                <input formControlName="surname"  type="text" class="form-control"  placeholder="Last Name">

            </div>

        </div>
     
                

        <div class="row">
            <div class="col mb-3">
                <label for="email" class="form-label"> Email</label>
                <input  formControlName="email" type="text" class="form-control" placeholder="Email">
                
                
                
            </div>


        </div>
 
  </div>    

            
            <div class="row">
                <div class="col mb-3">
                    <label for="password" class="form-label"> Password</label>
                    <input  formControlName="password"    type="password" class="form-control"  placeholder="Password">
                    
                </div>
    
    
            </div>
            
            <div class="row">
              <div class="col-6 offset-3">
                
                 <button   (click)="getMessage()"  (click)="ajout()"  class="btn1 form-control m-1  text-light  ">Save</button>
              </div>
              
            </div>
            
            <div class="row">
                <button type="button" class="btn btn-link" (click)="goToConnect()"> Already have account ? Please Login</button>

            </div>

        </div>





    </form>

</div>
